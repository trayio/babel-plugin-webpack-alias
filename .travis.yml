sudo: false

language: node_js

cache:
  directories:
    - node_modules

notifications:
  email: false

node_js:
  - 6
  - 4

before_install:
  - npm i -g npm@latest

before_script:
  - npm prune

script:
  - npm run lint
  - npm test

after_success:
  - npm run semantic-release

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
